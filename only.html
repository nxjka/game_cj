<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宇宙探索 - 交互式天文地图</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e17;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            padding: 15px 20px;
            background: linear-gradient(to right, #0b1d3a, #162544);
            border-bottom: 1px solid #1e3a8a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.4);
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            font-size: 2rem;
            color: #3b82f6;
        }
        
        h1 {
            font-size: 1.8rem;
            background: linear-gradient(to right, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
        
        .search-box {
            display: flex;
            gap: 10px;
        }
        
        .search-box input {
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #3b82f6;
            background: rgba(30, 58, 138, 0.3);
            color: white;
            width: 250px;
        }
        
        .search-box button {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background: linear-gradient(to right, #3b82f6, #2563eb);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .search-box button:hover {
            background: linear-gradient(to right, #2563eb, #1e40af);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
        }
        
        .container {
            display: flex;
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        #universe-canvas {
            flex: 1;
            cursor: grab;
            background: #000;
        }
        
        #universe-canvas:active {
            cursor: grabbing;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
        }
        
        .control-btn {
            background: rgba(30, 58, 138, 0.8);
            color: white;
            border: 1px solid #3b82f6;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        
        .control-btn:hover {
            background: rgba(59, 130, 246, 0.9);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.7);
        }
        
        .scale-display {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(30, 58, 138, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid #3b82f6;
            backdrop-filter: blur(5px);
        }
        
        .info-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(10, 14, 23, 0.9);
            border: 1px solid #3b82f6;
            border-radius: 15px;
            padding: 20px;
            max-width: 350px;
            max-height: 500px;
            overflow-y: auto;
            display: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            z-index: 20;
        }
        
        .info-panel h2 {
            color: #3b82f6;
            margin-bottom: 15px;
            font-size: 1.5rem;
            border-bottom: 1px solid #3b82f6;
            padding-bottom: 10px;
        }
        
        .info-panel p {
            margin-bottom: 15px;
            line-height: 1.6;
            color: #d1d5db;
        }
        
        .info-panel .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .info-panel a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: linear-gradient(to right, #3b82f6, #2563eb);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .info-panel a:hover {
            background: linear-gradient(to right, #2563eb, #1e40af);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: #3b82f6;
            text-align: center;
        }
        
        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            display: block;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            background: #0b1d3a;
            font-size: 0.9rem;
            color: #d1d5db;
            border-top: 1px solid #1e3a8a;
        }
        
        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(30, 58, 138, 0.2);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #3b82f6;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #2563eb;
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .search-box {
                width: 100%;
            }
            
            .search-box input {
                width: 100%;
            }
            
            .controls {
                top: 10px;
                right: 10px;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
            
            .info-panel {
                max-width: 300px;
                right: 10px;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-star-and-crescent"></i>
            <h1>宇宙探索 - 交互式天文地图</h1>
        </div>
        <div class="search-box">
            <input type="text" placeholder="搜索天体...">
            <button><i class="fas fa-search"></i> 搜索</button>
        </div>
    </header>
    
    <div class="container">
        <canvas id="universe-canvas"></canvas>
        
        <div class="controls">
            <button class="control-btn" id="zoom-in" title="放大"><i class="fas fa-search-plus"></i></button>
            <button class="control-btn" id="zoom-out" title="缩小"><i class="fas fa-search-minus"></i></button>
            <button class="control-btn" id="reset-view" title="重置视图"><i class="fas fa-globe"></i></button>
            <button class="control-btn" id="toggle-grid" title="切换网格"><i class="fas fa-th"></i></button>
        </div>
        
        <div class="scale-display">
            缩放级别: <span id="scale-value">1x</span> | 模式: <span id="view-mode">太阳系</span>
        </div>
        
        <div class="info-panel" id="info-panel">
            <button class="close-btn">&times;</button>
            <h2 id="celestial-name">天体名称</h2>
            <div id="celestial-desc"></div>
            <a id="wiki-link" href="#" target="_blank">查看百度百科</a>
        </div>
        
        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>正在加载宇宙数据...</p>
        </div>
    </div>
    
    <footer>
        <p>© 2023 宇宙探索 | 数据来源: NASA & 百度百科 | 设计用于教育目的</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('universe-canvas');
            const ctx = canvas.getContext('2d');
            const container = canvas.parentElement;
            const loadingElement = document.getElementById('loading');
            const infoPanel = document.getElementById('info-panel');
            const scaleValue = document.getElementById('scale-value');
            const viewMode = document.getElementById('view-mode');
            
            // 调整Canvas大小以适应容器
            function resizeCanvas() {
                canvas.width = container.clientWidth;
                canvas.height = container.clientHeight;
            }
            
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            
            // 宇宙数据
            const celestialBodies = {
                solarSystem: [
                    { name: "太阳", type: "star", radius: 25, distance: 0, color: "#FFD700", desc: "太阳系的中心天体，是一颗G型主序星，占据了太阳系99.86%的质量。", url: "https://baike.baidu.com/item/太阳/24010" },
                    { name: "水星", type: "planet", radius: 4, distance: 40, color: "#A9A9A9", desc: "太阳系最内侧也是最小的行星，表面布满陨石坑，没有卫星。", url: "https://baike.baidu.com/item/水星/6410" },
                    { name: "金星", type: "planet", radius: 6, distance: 70, color: "#F0E68C", desc: "被称为地球的姊妹星，大小和质量与地球相似，但表面温度极高。", url: "https://baike.baidu.com/item/金星/6411" },
                    { name: "地球", type: "planet", radius: 6.5, distance: 100, color: "#1E90FF", desc: "人类的家园，太阳系中唯一已知存在生命的行星，有一个天然卫星月球。", url: "https://baike.baidu.com/item/地球/6430" },
                    { name: "火星", type: "planet", radius: 5, distance: 130, color: "#FF4500", desc: "被称为红色星球，拥有太阳系最高的火山和最长的峡谷，有两颗卫星。", url: "https://baike.baidu.com/item/火星/6412" },
                    { name: "木星", type: "planet", radius: 15, distance: 180, color: "#FFA500", desc: "太阳系中最大的行星，一个气态巨行星，有著名的大红斑和79颗卫星。", url: "https://baike.baidu.com/item/木星/6415" },
                    { name: "土星", type: "planet", radius: 13, distance: 230, color: "#DAA520", desc: "以其壮观的环系而闻名，由冰粒和岩石碎片组成，有82颗卫星。", url: "https://baike.baidu.com/item/土星/6416" },
                    { name: "天王星", type: "planet", radius: 9, distance: 280, color: "#87CEFA", desc: "一个冰巨行星，其自转轴几乎与公转平面平行，有27颗卫星。", url: "https://baike.baidu.com/item/天王星/6417" },
                    { name: "海王星", type: "planet", radius: 8.5, distance: 330, color: "#4169E1", desc: "太阳系最外侧的行星，是一个狂风肆虐的冰巨行星，有14颗卫星。", url: "https://baike.baidu.com/item/海王星/6418" }
                ],
                stars: [
                    { name: "比邻星", type: "star", radius: 3, distance: 420, color: "#FF6347", desc: "离太阳最近的恒星，位于半人马座，是一颗红矮星。", url: "https://baike.baidu.com/item/比邻星/34518" },
                    { name: "天狼星", type: "star", radius: 8, distance: 550, color: "#FFFFFF", desc: "夜空中最亮的恒星，位于大犬座，是一个双星系统。", url: "https://baike.baidu.com/item/天狼星/3480" },
                    { name: "北河三", type: "star", radius: 12, distance: 670, color: "#FFD700", desc: "双子座中最亮的恒星，是一颗橙巨星，比太阳大得多。", url: "https://baike.baidu.com/item/北河三/757404" },
                    { name: "大角星", type: "star", radius: 22, distance: 800, color: "#FF8C00", desc: "牧夫座中最亮的恒星，是一颗红巨星，亮度是太阳的100多倍。", url: "https://baike.baidu.com/item/大角星/7605" }
                ],
                galaxies: [
                    { name: "银河系", type: "galaxy", radius: 150, distance: 0, color: "#FFFFFF", desc: "包含太阳系的星系，是一个棒旋星系，直径约10万光年。", url: "https://baike.baidu.com/item/银河系/24182" },
                    { name: "仙女座星系", type: "galaxy", radius: 120, distance: 2500, color: "#9370DB", desc: "离银河系最近的大型星系，预计将在40亿年后与银河系碰撞。", url: "https://baike.baidu.com/item/仙女座星系/24183" },
                    { name: "三角座星系", type: "galaxy", radius: 50, distance: 2900, color: "#87CEEB", desc: "本星系群中第三大的星系，是一个面对我们的螺旋星系。", url: "https://baike.baidu.com/item/三角座星系/10358530" }
                ]
            };
            
            // 动画状态
            let animationId = null;
            let scale = 1;
            let offsetX = 0;
            let offsetY = 0;
            let isDragging = false;
            let lastX, lastY;
            let selectedBody = null;
            let time = 0;
            let showGrid = true;
            let currentMode = "solarSystem";
            
            // 初始化事件监听
            initEventListeners();
            
            // 开始动画
            setTimeout(() => {
                loadingElement.style.display = 'none';
                animate();
            }, 1500);
            
            function initEventListeners() {
                // 鼠标拖动事件
                canvas.addEventListener('mousedown', startDrag);
                canvas.addEventListener('mousemove', drag);
                canvas.addEventListener('mouseup', endDrag);
                canvas.addEventListener('mouseleave', endDrag);
                
                // 触摸事件
                canvas.addEventListener('touchstart', handleTouchStart);
                canvas.addEventListener('touchmove', handleTouchMove);
                canvas.addEventListener('touchend', handleTouchEnd);
                
                // 鼠标滚轮缩放
                canvas.addEventListener('wheel', handleZoom);
                
                // 鼠标点击选择天体
                canvas.addEventListener('click', handleBodyClick);
                
                // 控制按钮事件
                document.getElementById('zoom-in').addEventListener('click', () => zoom(0.8));
                document.getElementById('zoom-out').addEventListener('click', () => zoom(1.25));
                document.getElementById('reset-view').addEventListener('click', resetView);
                document.getElementById('toggle-grid').addEventListener('click', toggleGrid);
                
                // 关闭信息面板
                document.querySelector('.close-btn').addEventListener('click', () => {
                    infoPanel.style.display = 'none';
                });
                
                // 搜索功能
                document.querySelector('.search-box button').addEventListener('click', searchBody);
                document.querySelector('.search-box input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') searchBody();
                });
            }
            
            function startDrag(e) {
                isDragging = true;
                lastX = e.clientX;
                lastY = e.clientY;
                canvas.style.cursor = 'grabbing';
            }
            
            function drag(e) {
                if (!isDragging) return;
                
                const dx = e.clientX - lastX;
                const dy = e.clientY - lastY;
                
                offsetX += dx;
                offsetY += dy;
                
                lastX = e.clientX;
                lastY = e.clientY;
            }
            
            function endDrag() {
                isDragging = false;
                canvas.style.cursor = 'grab';
            }
            
            function handleTouchStart(e) {
                if (e.touches.length === 1) {
                    isDragging = true;
                    lastX = e.touches[0].clientX;
                    lastY = e.touches[0].clientY;
                }
            }
            
            function handleTouchMove(e) {
                if (!isDragging || e.touches.length !== 1) return;
                
                const dx = e.touches[0].clientX - lastX;
                const dy = e.touches[0].clientY - lastY;
                
                offsetX += dx;
                offsetY += dy;
                
                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
            }
            
            function handleTouchEnd() {
                isDragging = false;
            }
            
            function handleZoom(e) {
                e.preventDefault();
                const zoomIntensity = 0.1;
                const wheel = e.deltaY < 0 ? 1 : -1;
                const zoom = Math.exp(wheel * zoomIntensity);
                
                scale *= zoom;
                scale = Math.max(0.1, Math.min(scale, 100));
                
                updateScaleDisplay();
            }
            
            function zoom(factor) {
                scale *= factor;
                scale = Math.max(0.1, Math.min(scale, 100));
                updateScaleDisplay();
            }
            
            function updateScaleDisplay() {
                scaleValue.textContent = scale.toFixed(2) + 'x';
                
                // 根据缩放级别更新视图模式
                if (scale > 5) {
                    currentMode = "solarSystem";
                    viewMode.textContent = "太阳系";
                } else if (scale > 0.5) {
                    currentMode = "stars";
                    viewMode.textContent = "恒星";
                } else {
                    currentMode = "galaxies";
                    viewMode.textContent = "星系";
                }
            }
            
            function resetView() {
                scale = 1;
                offsetX = 0;
                offsetY = 0;
                updateScaleDisplay();
            }
            
            function toggleGrid() {
                showGrid = !showGrid;
            }
            
            function handleBodyClick(e) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // 计算画布中心
                const centerX = canvas.width / 2 + offsetX;
                const centerY = canvas.height / 2 + offsetY;
                
                // 检查是否点击了天体
                const bodies = celestialBodies[currentMode];
                for (let i = 0; i < bodies.length; i++) {
                    const body = bodies[i];
                    let bodyX, bodyY, bodyRadius;
                    
                    if (currentMode === "solarSystem") {
                        const angle = time * 0.005 * (body.distance / 100);
                        bodyX = centerX + Math.cos(angle) * body.distance * scale;
                        bodyY = centerY + Math.sin(angle) * body.distance * scale;
                        bodyRadius = body.radius * scale;
                    } else {
                        bodyX = centerX + body.distance * scale;
                        bodyY = centerY;
                        bodyRadius = body.radius * scale;
                    }
                    
                    const dx = x - bodyX;
                    const dy = y - bodyY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance <= bodyRadius) {
                        selectedBody = body;
                        showBodyInfo(body);
                        return;
                    }
                }
                
                // 如果没有点击任何天体，隐藏信息面板
                infoPanel.style.display = 'none';
            }
            
            function showBodyInfo(body) {
                document.getElementById('celestial-name').textContent = body.name;
                document.getElementById('celestial-desc').innerHTML = `<p>${body.desc}</p><p>类型: ${getTypeName(body.type)}</p>`;
                document.getElementById('wiki-link').href = body.url;
                infoPanel.style.display = 'block';
            }
            
            function getTypeName(type) {
                const typeNames = {
                    "star": "恒星",
                    "planet": "行星",
                    "galaxy": "星系"
                };
                return typeNames[type] || type;
            }
            
            function searchBody() {
                const searchTerm = document.querySelector('.search-box input').value.toLowerCase();
                if (!searchTerm) return;
                
                // 在所有天体类型中搜索
                for (const mode of ["solarSystem", "stars", "galaxies"]) {
                    const bodies = celestialBodies[mode];
                    for (let i = 0; i < bodies.length; i++) {
                        if (bodies[i].name.toLowerCase().includes(searchTerm)) {
                            // 切换到相应的视图模式
                            if (mode === "solarSystem") {
                                scale = 5.1; // 大于5，会切换到太阳系模式
                            } else if (mode === "stars") {
                                scale = 0.6; // 大于0.5，会切换到恒星模式
                            } else {
                                scale = 0.4; // 小于0.5，会切换到星系模式
                            }
                            
                            updateScaleDisplay();
                            selectedBody = bodies[i];
                            showBodyInfo(bodies[i]);
                            return;
                        }
                    }
                }
                
                alert("未找到匹配的天体: " + searchTerm);
            }
            
            function animate() {
                time++;
                drawUniverse();
                animationId = requestAnimationFrame(animate);
            }
            
            function drawUniverse() {
                // 清除画布
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // 计算画布中心
                const centerX = canvas.width / 2 + offsetX;
                const centerY = canvas.height / 2 + offsetY;
                
                // 绘制星空背景
                drawStars();
                
                // 绘制参考网格
                if (showGrid) {
                    drawGrid(centerX, centerY);
                }
                
                // 绘制当前视图模式下的天体
                const bodies = celestialBodies[currentMode];
                for (let i = 0; i < bodies.length; i++) {
                    const body = bodies[i];
                    
                    if (currentMode === "solarSystem") {
                        // 太阳系模式：行星围绕太阳旋转
                        const angle = time * 0.005 * (body.distance / 100);
                        const x = centerX + Math.cos(angle) * body.distance * scale;
                        const y = centerY + Math.sin(angle) * body.distance * scale;
                        const radius = body.radius * scale;
                        
                        drawBody(x, y, radius, body.color, body.name);
                    } else {
                        // 其他模式：天体在固定位置
                        const x = centerX + body.distance * scale;
                        const y = centerY;
                        const radius = body.radius * scale;
                        
                        drawBody(x, y, radius, body.color, body.name);
                    }
                }
            }
            
            function drawStars() {
                // 绘制静态星空背景
                for (let i = 0; i < 200; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    const size = Math.random() * 1.5;
                    const opacity = Math.random() * 0.5 + 0.5;
                    
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                    ctx.fill();
                }
            }
            
            function drawGrid(centerX, centerY) {
                ctx.strokeStyle = 'rgba(59, 130, 246, 0.2)';
                ctx.lineWidth = 1;
                
                // 绘制水平线
                for (let y = -centerY; y < canvas.height; y += 50) {
                    ctx.beginPath();
                    ctx.moveTo(0, centerY + y);
                    ctx.lineTo(canvas.width, centerY + y);
                    ctx.stroke();
                }
                
                // 绘制垂直线
                for (let x = -centerX; x < canvas.width; x += 50) {
                    ctx.beginPath();
                    ctx.moveTo(centerX + x, 0);
                    ctx.lineTo(centerX + x, canvas.height);
                    ctx.stroke();
                }
                
                // 绘制坐标原点标记
                ctx.fillStyle = 'rgba(59, 130, 246, 0.5)';
                ctx.beginPath();
                ctx.arc(centerX, centerY, 3, 0, Math.PI * 2);
                ctx.fill();
            }
            
            function drawBody(x, y, radius, color, name) {
                // 绘制天体
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                
                // 为不同类型的天体创建不同的渐变效果
                let gradient;
                if (name === "太阳") {
                    gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
                    gradient.addColorStop(0, '#FFF');
                    gradient.addColorStop(0.2, '#FFD700');
                    gradient.addColorStop(1, '#FF8C00');
                } else if (name === "地球") {
                    gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
                    gradient.addColorStop(0, '#1E90FF');
                    gradient.addColorStop(0.7, '#0D5FA6');
                    gradient.addColorStop(1, '#083C6B');
                } else {
                    gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
                    gradient.addColorStop(0, lightenColor(color, 40));
                    gradient.addColorStop(1, color);
                }
                
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // 为选中的天体添加高亮效果
                if (selectedBody && selectedBody.name === name) {
                    ctx.beginPath();
                    ctx.arc(x, y, radius + 5, 0, Math.PI * 2);
                    ctx.strokeStyle = '#3B82F6';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
                
                // 绘制天体名称
                if (radius > 10) {
                    ctx.fillStyle = '#FFF';
                    ctx.font = '12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(name, x, y + radius + 15);
                }
            }
            
            function lightenColor(color, percent) {
                const num = parseInt(color.replace("#", ""), 16);
                const amt = Math.round(2.55 * percent);
                const R = (num >> 16) + amt;
                const G = (num >> 8 & 0x00FF) + amt;
                const B = (num & 0x0000FF) + amt;
                
                return "#" + (
                    0x1000000 +
                    (R < 255 ? (R < 1 ? 0 : R) : 255) * 0x10000 +
                    (G < 255 ? (G < 1 ? 0 : G) : 255) * 0x100 +
                    (B < 255 ? (B < 1 ? 0 : B) : 255)
                ).toString(16).slice(1);
            }
            
            // 初始化缩放显示
            updateScaleDisplay();
        });
    </script>
