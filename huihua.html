<body>
    <div class="container">

        <div class="app-body">
            <div class="toolbar">
                <div class="tool-section">
                    <h3>ç»˜å›¾å·¥å…·</h3>
                    <div class="tools">
                        <button class="tool-btn active" id="pencil" title="ç”»ç¬”">âœï¸</button>
                        <button class="tool-btn" id="eraser" title="æ©¡çš®æ“¦">ğŸ§½</button>
                        <button class="tool-btn" id="line" title="ç›´çº¿">ğŸ“</button>
                        <button class="tool-btn" id="rectangle" title="çŸ©å½¢">â¬œ</button>
                        <button class="tool-btn" id="circle" title="åœ†å½¢">â­•</button>
                    </div>
                </div>
                
                <div class="tool-section">
                    <h3>é¢œè‰²é€‰æ‹©</h3>
                    <div class="color-palette">
                        <div class="color-option active" style="background-color: #000000;" data-color="#000000"></div>
                        <div class="color-option" style="background-color: #ff3b30;" data-color="#ff3b30"></div>
                        <div class="color-option" style="background-color: #4cd964;" data-color="#4cd964"></div>
                        <div class="color-option" style="background-color: #007aff;" data-color="#007aff"></div>
                        <div class="color-option" style="background-color: #5856d6;" data-color="#5856d6"></div>

                <div class="tool-section">
                    <h3>ç”»ç¬”è®¾ç½®</h3>
                    <div class="slider-container">
                        <label for="brushSize">ç”»ç¬”ç²—ç»†: <span id="brushSizeValue">5</span>px</label>
                        <input type="range" id="brushSize" min="1" max="50" value="5">
                    </div>
                </div>

        <div class="actions">
            <button class="action-btn" id="saveBtn">ä¿å­˜å›¾ç‰‡</button>

    <footer>
        <p>ç®€æ˜“ç»˜å›¾æ¿ &copy; 2023 - æ— éœ€åç«¯æ”¯æŒï¼Œæ‰€æœ‰æ“ä½œå‡åœ¨æµè§ˆå™¨ä¸­å®Œæˆ</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('drawingCanvas');
            const ctx = canvas.getContext('2d');
            const brushSize = document.getElementById('brushSize');
            const brushSizeValue = document.getElementById('brushSizeValue');
            const colorOptions = document.querySelectorAll('.color-option');
            const toolButtons = document.querySelectorAll('.tool-btn');
            const saveBtn = document.getElementById('saveBtn');
            const clearBtn = document.getElementById('clearBtn');
            
            // è®¾ç½®ç”»å¸ƒå°ºå¯¸é€‚åº”å®¹å™¨
            function resizeCanvas() {
                const container = canvas.parentElement;
                canvas.width = container.clientWidth;
                canvas.height = container.clientHeight;
                
                // é‡æ–°ç»˜åˆ¶ç™½è‰²èƒŒæ™¯
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            // åˆå§‹è°ƒæ•´å°ºå¯¸
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // ç»˜å›¾çŠ¶æ€å˜é‡
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;
            let currentTool = 'pencil';
            let currentColor = '#000000';
            let startX, startY;
            
            // è®¾ç½®åˆå§‹ç”»ç¬”æ ·å¼
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.lineWidth = brushSize.value;
            ctx.strokeStyle = currentColor;
            
            // æ›´æ–°ç”»ç¬”å¤§å°æ˜¾ç¤º
            brushSize.addEventListener('input', function() {
                brushSizeValue.textContent = this.value;
                ctx.lineWidth = this.value;
            });
            
            // é¢œè‰²é€‰æ‹©
            colorOptions.forEach(option => {
                option.addEventListener('click', function() {
                    colorOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    currentColor = this.getAttribute('data-color');
                    ctx.strokeStyle = currentColor;
                    ctx.fillStyle = currentColor;
                });
            });
            
            // å·¥å…·é€‰æ‹©
            toolButtons.forEach(button => {
                button.addEventListener('click', function() {
                    toolButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    currentTool = this.id;
                });
            });
            
            // é¼ æ ‡/è§¦æ‘¸äº‹ä»¶å¤„ç†
            function startDrawing(e) {
                isDrawing = true;
                [lastX, lastY] = getEventCoordinates(e);
                [startX, startY] = [lastX, lastY];
                
                if (currentTool === 'pencil' || currentTool === 'eraser') {
                    ctx.beginPath();
                    ctx.moveTo(lastX, lastY);
                }
            }
            
            function draw(e) {
                if (!isDrawing) return;
                
                const [x, y] = getEventCoordinates(e);
                
                switch(currentTool) {
                    case 'pencil':
                        ctx.globalCompositeOperation = 'source-over';
                        ctx.strokeStyle = currentColor;
                        ctx.lineTo(x, y);
                        ctx.stroke();
                        [lastX, lastY] = [x, y];
                        break;
                        
                    case 'eraser':
                        ctx.globalCompositeOperation = 'destination-out';
                        ctx.lineTo(x, y);
                        ctx.stroke();
                        [lastX, lastY] = [x, y];
                        break;
                        
                    case 'line':
                    case 'rectangle':
                    case 'circle':
                        // è¿™äº›å·¥å…·åœ¨åœæ­¢ç»˜åˆ¶æ—¶å®Œæˆ
                        break;
                }
            }
            
            function stopDrawing(e) {
                if (!isDrawing) return;
                isDrawing = false;
                
                const [x, y] = getEventCoordinates(e);
                
                switch(currentTool) {
                    case 'line':
                        ctx.globalCompositeOperation = 'source-over';
                        ctx.strokeStyle = currentColor;
                        ctx.beginPath();
                        ctx.moveTo(startX, startY);
                        ctx.lineTo(x, y);
                        ctx.stroke();
                        break;
                        
                    case 'rectangle':
                        ctx.globalCompositeOperation = 'source-over';
                        ctx.strokeStyle = currentColor;
                        const width = x - startX;
                        const height = y - startY;
                        ctx.strokeRect(startX, startY, width, height);
                        break;
                        
                    case 'circle':
                        ctx.globalCompositeOperation = 'source-over';
                        ctx.strokeStyle = currentColor;
                        const radius = Math.sqrt(Math.pow(x - startX, 2) + Math.pow(y - startY, 2));
                        ctx.beginPath();
                        ctx.arc(startX, startY, radius, 0, Math.PI * 2);
                        ctx.stroke();
                        break;
                }
            }
            
            // è·å–äº‹ä»¶åæ ‡ï¼ˆæ”¯æŒè§¦æ‘¸äº‹ä»¶ï¼‰
            function getEventCoordinates(e) {
                let clientX, clientY;
                
                if (e.type.includes('touch')) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }
                
                const rect = canvas.getBoundingClientRect();
                const x = clientX - rect.left;
                const y = clientY - rect.top;
                
                return [x, y];
            }
            
            // äº‹ä»¶ç›‘å¬å™¨
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // è§¦æ‘¸äº‹ä»¶æ”¯æŒ
            canvas.addEventListener('touchstart', startDrawing);
            canvas.addEventListener('touchmove', draw);
            canvas.addEventListener('touchend', stopDrawing);
            
            // ä¿å­˜å›¾ç‰‡
            saveBtn.addEventListener('click', function() {
                const dataURL = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = 'æˆ‘çš„ç»˜å›¾.png';
                link.href = dataURL;
                link.click();
            });
            
            // æ¸…ç©ºç”»å¸ƒ
            clearBtn.addEventListener('click', function() {
                if (confirm('ç¡®å®šè¦æ¸…ç©ºç”»å¸ƒå—ï¼Ÿ')) {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
            });
        });
    </script>
