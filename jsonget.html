<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONæ–‡ä»¶ä¸Šä¼ è§£æ„å™¨</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        .upload-area {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background-color: #f8fafc;
            cursor: pointer;
        }
        
        .upload-area:hover, .upload-area.dragover {
            background-color: #e8f4fc;
            border-color: #2980b9;
        }
        
        .upload-area i {
            font-size: 48px;
            color: #3498db;
            margin-bottom: 15px;
        }
        
        .upload-area p {
            margin-bottom: 15px;
            color: #7f8c8d;
        }
        
        .btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .btn-secondary {
            background: #95a5a6;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .file-input {
            display: none;
        }
        
        .result-container {
            margin-top: 30px;
            display: none;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 15px;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        
        .tab.active {
            border-bottom: 2px solid #3498db;
            color: #3498db;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .json-viewer {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 4px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .error-message {
            background: #e74c3c;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            margin-top: 15px;
            display: none;
        }
        
        .success-message {
            background: #2ecc71;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            margin-top: 15px;
            display: none;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
        }
        
        .stat-label {
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JSONæ–‡ä»¶ä¸Šä¼ è§£æ„å™¨</h1>
        
        <div class="upload-area" id="uploadArea">
            <i>ğŸ“</i>
            <h3>æ‹–æ‹½JSONæ–‡ä»¶åˆ°æ­¤å¤„æˆ–ç‚¹å‡»ä¸Šä¼ </h3>
            <p>æ”¯æŒå•ä¸ªæˆ–å¤šä¸ªJSONæ–‡ä»¶ï¼Œæœ€å¤§æ–‡ä»¶å¤§å°ï¼š10MB</p>
            <button class="btn" id="browseBtn">é€‰æ‹©æ–‡ä»¶</button>
            <input type="file" id="fileInput" class="file-input" accept=".json" multiple>
        </div>
        
        <div class="loader" id="loader"></div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <div class="result-container" id="resultContainer">
            <div class="stats" id="stats">
                <div class="stat-item">
                    <div class="stat-value" id="fileCount">0</div>
                    <div class="stat-label">æ–‡ä»¶æ•°é‡</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalKeys">0</div>
                    <div class="stat-label">æ€»é”®å€¼å¯¹</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalSize">0</div>
                    <div class="stat-label">æ€»å¤§å° (KB)</div>
                </div>
            </div>
            
            <div class="tabs">
                <div class="tab active" data-tab="jsonView">JSONè§†å›¾</div>
                <div class="tab" data-tab="tableView">è¡¨æ ¼è§†å›¾</div>
                <div class="tab" data-tab="structureView">ç»“æ„åˆ†æ</div>
            </div>
            
            <div class="tab-content active" id="jsonView">
                <div class="json-viewer" id="jsonViewer"></div>
            </div>
            
            <div class="tab-content" id="tableView">
                <div class="table-container">
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th>é”®</th>
                                <th>å€¼</th>
                                <th>ç±»å‹</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- è¡¨æ ¼æ•°æ®å°†é€šè¿‡JavaScriptåŠ¨æ€å¡«å…… -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="tab-content" id="structureView">
                <div class="json-viewer" id="structureViewer"></div>
            </div>
            
            <div style="margin-top: 20px; text-align: center;">
                <button class="btn" id="exportBtn">å¯¼å‡ºæ•°æ®</button>
                <button class="btn btn-secondary" id="resetBtn">é‡ç½®</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // è·å–DOMå…ƒç´ 
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const browseBtn = document.getElementById('browseBtn');
            const resultContainer = document.getElementById('resultContainer');
            const jsonViewer = document.getElementById('jsonViewer');
            const tableBody = document.getElementById('tableBody');
            const structureViewer = document.getElementById('structureViewer');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loader = document.getElementById('loader');
            const exportBtn = document.getElementById('exportBtn');
            const resetBtn = document.getElementById('resetBtn');
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            const fileCount = document.getElementById('fileCount');
            const totalKeys = document.getElementById('totalKeys');
            const totalSize = document.getElementById('totalSize');
            
            // å­˜å‚¨è§£æåçš„æ•°æ®
            let parsedData = [];
            let currentFileIndex = 0;
            
            // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸè§¦å‘æ–‡ä»¶é€‰æ‹©
            browseBtn.addEventListener('click', function() {
                fileInput.click();
            });
            
            // æ–‡ä»¶é€‰æ‹©å˜åŒ–äº‹ä»¶
            fileInput.addEventListener('change', function(e) {
                handleFiles(e.target.files);
            });
            
            // æ‹–æ‹½äº‹ä»¶å¤„ç†
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', function() {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });
            
            // æ ‡ç­¾é¡µåˆ‡æ¢
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    // æ›´æ–°æ´»åŠ¨æ ‡ç­¾
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // æ˜¾ç¤ºå¯¹åº”å†…å®¹
                    tabContents.forEach(content => {
                        content.classList.remove('active');
                        if (content.id === tabId) {
                            content.classList.add('active');
                        }
                    });
                });
            });
            
            // å¯¼å‡ºæ•°æ®
            exportBtn.addEventListener('click', function() {
                if (parsedData.length === 0) {
                    showError('æ²¡æœ‰å¯å¯¼å‡ºçš„æ•°æ®');
                    return;
                }
                
                const dataStr = JSON.stringify(parsedData, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                
                const url = URL.createObjectURL(dataBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'extracted_data.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showSuccess('æ•°æ®å¯¼å‡ºæˆåŠŸ');
            });
            
            // é‡ç½®
            resetBtn.addEventListener('click', function() {
                fileInput.value = '';
                parsedData = [];
                currentFileIndex = 0;
                resultContainer.style.display = 'none';
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            });
            
            // å¤„ç†ä¸Šä¼ çš„æ–‡ä»¶
            function handleFiles(files) {
                if (files.length === 0) return;
                
                // é‡ç½®çŠ¶æ€
                parsedData = [];
                currentFileIndex = 0;
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
                loader.style.display = 'block';
                resultContainer.style.display = 'none';
                
                // å¤„ç†æ¯ä¸ªæ–‡ä»¶
                processFiles(Array.from(files));
            }
            
            // å¤„ç†æ–‡ä»¶é˜Ÿåˆ—
            function processFiles(files) {
                if (currentFileIndex >= files.length) {
                    // æ‰€æœ‰æ–‡ä»¶å¤„ç†å®Œæˆ
                    loader.style.display = 'none';
                    displayResults();
                    return;
                }
                
                const file = files[currentFileIndex];
                
                // æ£€æŸ¥æ–‡ä»¶ç±»å‹
                if (!file.name.toLowerCase().endsWith('.json')) {
                    showError(`æ–‡ä»¶ "${file.name}" ä¸æ˜¯JSONæ ¼å¼`);
                    currentFileIndex++;
                    processFiles(files);
                    return;
                }
                
                // æ£€æŸ¥æ–‡ä»¶å¤§å° (é™åˆ¶10MB)
                if (file.size > 10 * 1024 * 1024) {
                    showError(`æ–‡ä»¶ "${file.name}" è¶…è¿‡10MBé™åˆ¶`);
                    currentFileIndex++;
                    processFiles(files);
                    return;
                }
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    try {
                        const jsonData = JSON.parse(e.target.result);
                        parsedData.push({
                            fileName: file.name,
                            fileSize: (file.size / 1024).toFixed(2),
                            data: jsonData
                        });
                        
                        currentFileIndex++;
                        processFiles(files);
                    } catch (error) {
                        showError(`æ–‡ä»¶ "${file.name}" è§£æå¤±è´¥: ${error.message}`);
                        currentFileIndex++;
                        processFiles(files);
                    }
                };
                
                reader.onerror = function() {
                    showError(`è¯»å–æ–‡ä»¶ "${file.name}" æ—¶å‘ç”Ÿé”™è¯¯`);
                    currentFileIndex++;
                    processFiles(files);
                };
                
                reader.readAsText(file);
            }
            
            // æ˜¾ç¤ºè§£æç»“æœ
            function displayResults() {
                if (parsedData.length === 0) {
                    showError('æ²¡æœ‰æˆåŠŸè§£æä»»ä½•æ–‡ä»¶');
                    return;
                }
                
                // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                fileCount.textContent = parsedData.length;
                
                let keyCount = 0;
                let sizeCount = 0;
                
                parsedData.forEach(file => {
                    keyCount += countKeys(file.data);
                    sizeCount += parseFloat(file.fileSize);
                });
                
                totalKeys.textContent = keyCount;
                totalSize.textContent = sizeCount.toFixed(2);
                
                // æ˜¾ç¤ºJSONè§†å›¾
                jsonViewer.textContent = JSON.stringify(parsedData, null, 2);
                
                // æ˜¾ç¤ºè¡¨æ ¼è§†å›¾
                displayTableView();
                
                // æ˜¾ç¤ºç»“æ„åˆ†æ
                displayStructureView();
                
                // æ˜¾ç¤ºç»“æœå®¹å™¨
                resultContainer.style.display = 'block';
                
                // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
                showSuccess(`æˆåŠŸè§£æ ${parsedData.length} ä¸ªæ–‡ä»¶`);
            }
            
            // æ˜¾ç¤ºè¡¨æ ¼è§†å›¾
            function displayTableView() {
                // æ¸…ç©ºè¡¨æ ¼
                tableBody.innerHTML = '';
                
                // å¡«å……è¡¨æ ¼æ•°æ®
                parsedData.forEach(file => {
                    // æ·»åŠ æ–‡ä»¶æ ‡é¢˜è¡Œ
                    const titleRow = document.createElement('tr');
                    titleRow.innerHTML = `<td colspan="3" style="background-color: #3498db; color: white; font-weight: bold;">æ–‡ä»¶: ${file.fileName} (${file.fileSize} KB)</td>`;
                    tableBody.appendChild(titleRow);
                    
                    // æ·»åŠ æ•°æ®è¡Œ
                    flattenObject(file.data).forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.key}</td>
                            <td>${item.value}</td>
                            <td>${item.type}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                });
            }
            
            // æ˜¾ç¤ºç»“æ„åˆ†æè§†å›¾
            function displayStructureView() {
                const structure = analyzeStructure(parsedData);
                structureViewer.textContent = JSON.stringify(structure, null, 2);
            }
            
            // æ‰å¹³åŒ–å¯¹è±¡ï¼Œç”¨äºè¡¨æ ¼æ˜¾ç¤º
            function flattenObject(obj, prefix = '') {
                let result = [];
                
                for (let key in obj) {
                    if (obj.hasOwnProperty(key)) {
                        const fullKey = prefix ? `${prefix}.${key}` : key;
                        const value = obj[key];
                        const type = Array.isArray(value) ? 'array' : typeof value;
                        
                        if (value !== null && typeof value === 'object' && !Array.isArray(value)) {
                            // é€’å½’å¤„ç†åµŒå¥—å¯¹è±¡
                            result = result.concat(flattenObject(value, fullKey));
                        } else if (Array.isArray(value)) {
                            // å¤„ç†æ•°ç»„
                            result.push({
                                key: fullKey,
                                value: `[æ•°ç»„ï¼Œé•¿åº¦: ${value.length}]`,
                                type: 'array'
                            });
                            
                            // å¯ä»¥é€‰æ‹©æ˜¾ç¤ºæ•°ç»„å†…å®¹
                            // value.forEach((item, index) => {
                            //     if (typeof item === 'object' && item !== null) {
                            //         result = result.concat(flattenObject(item, `${fullKey}[${index}]`));
                            //     } else {
                            //         result.push({
                            //             key: `${fullKey}[${index}]`,
                            //             value: item,
                            //             type: typeof item
                            //         });
                            //     }
                            // });
                        } else {
                            // åŸºæœ¬ç±»å‹å€¼
                            result.push({
                                key: fullKey,
                                value: value,
                                type: typeof value
                            });
                        }
                    }
                }
                
                return result;
            }
            
            // è®¡ç®—å¯¹è±¡ä¸­çš„é”®å€¼å¯¹æ•°é‡
            function countKeys(obj) {
                let count = 0;
                
                for (let key in obj) {
                    if (obj.hasOwnProperty(key)) {
                        count++;
                        if (typeof obj[key] === 'object' && obj[key] !== null) {
                            count += countKeys(obj[key]);
                        }
                    }
                }
                
                return count;
            }
            
            // åˆ†æJSONç»“æ„
            function analyzeStructure(data) {
                const structure = {
                    fileCount: data.length,
                    totalSizeKB: data.reduce((sum, file) => sum + parseFloat(file.fileSize), 0).toFixed(2),
                    dataTypes: {},
                    keyDistribution: {},
                    maxDepth: 0
                };
                
                data.forEach(file => {
                    analyzeObjectStructure(file.data, structure, 0);
                });
                
                return structure;
            }
            
            // åˆ†æå•ä¸ªå¯¹è±¡çš„ç»“æ„
            function analyzeObjectStructure(obj, structure, depth) {
                structure.maxDepth = Math.max(structure.maxDepth, depth);
                
                for (let key in obj) {
                    if (obj.hasOwnProperty(key)) {
                        const value = obj[key];
                        const type = Array.isArray(value) ? 'array' : typeof value;
                        
                        // è®°å½•æ•°æ®ç±»å‹
                        if (!structure.dataTypes[type]) {
                            structure.dataTypes[type] = 0;
                        }
                        structure.dataTypes[type]++;
                        
                        // è®°å½•é”®åˆ†å¸ƒ
                        if (!structure.keyDistribution[key]) {
                            structure.keyDistribution[key] = 0;
                        }
                        structure.keyDistribution[key]++;
                        
                        // é€’å½’åˆ†æåµŒå¥—å¯¹è±¡
                        if (value !== null && typeof value === 'object' && !Array.isArray(value)) {
                            analyzeObjectStructure(value, structure, depth + 1);
                        } else if (Array.isArray(value) && value.length > 0 && typeof value[0] === 'object') {
                            // åˆ†ææ•°ç»„ä¸­çš„å¯¹è±¡
                            value.forEach(item => {
                                if (typeof item === 'object' && item !== null) {
                                    analyzeObjectStructure(item, structure, depth + 1);
                                }
                            });
                        }
                    }
                }
            }
            
            // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
            
            // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
