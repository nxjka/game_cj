<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOL</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: red;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            overflow: hidden;
            user-select: none;
            touch-action: none;
            cursor: none;
        }
        
        #fool-text {
            font-weight: bold;
            text-align: center;
            transition: font-size 0.1s linear;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            animation: pulse 0.5s infinite alternate;
        }
        
        @keyframes pulse {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="fool-text">FOOL</div>

    <script>
        // 锁定所有交互
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', event => {
            event.preventDefault();
            // 阻止F12、Ctrl+Shift+I等开发者工具快捷键
            if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I')) {
                event.preventDefault();
            }
        });
        
        // 禁用所有鼠标点击
        document.addEventListener('click', event => event.preventDefault(), true);
        document.addEventListener('mousedown', event => event.preventDefault(), true);
        document.addEventListener('mouseup', event => event.preventDefault(), true);
        
        // 禁用触摸事件
        document.addEventListener('touchstart', event => event.preventDefault(), true);
        document.addEventListener('touchend', event => event.preventDefault(), true);
        document.addEventListener('touchmove', event => event.preventDefault(), true);
        
        // 文字随时间变大
        const foolText = document.getElementById('fool-text');
        let fontSize = 10;
        let growthRate = 1.05; // 增长速率
        
        function increaseSize() {
            fontSize *= growthRate;
            foolText.style.fontSize = `${fontSize}px`;
            
            // 随着文字变大，加速增长
            if (fontSize > 500) {
                growthRate = 1.1;
            }
            if (fontSize > 1000) {
                growthRate = 1.2;
            }
            if (fontSize > 2000) {
                growthRate = 1.3;
            }
            
            // 确保文字始终可见
            foolText.style.transform = `translate(-50%, -50%)`;
            
            requestAnimationFrame(increaseSize);
        }
        
        // 初始设置
        foolText.style.position = 'fixed';
        foolText.style.top = '50%';
        foolText.style.left = '50%';
        foolText.style.transform = 'translate(-50%, -50%)';
        
        // 开始增长
        increaseSize();
        
        // 防止用户通过刷新逃脱
        window.onbeforeunload = function() {
            return "你无法逃脱！";
        };
    </script>
</body>
</html>
