<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能AI聊天助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 700px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .ai-message {
            align-self: flex-start;
            background-color: #f0f2f5;
            border-bottom-left-radius: 4px;
        }
        
        .user-message {
            align-self: flex-end;
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .math-message {
            align-self: flex-start;
            background-color: #e1f7e3;
            border: 1px solid #bdf5c1;
            border-bottom-left-radius: 4px;
        }
        
        .weather-message {
            align-self: flex-start;
            background-color: #e3f2fd;
            border: 1px solid #bbdefb;
            border-bottom-left-radius: 4px;
        }
        
        .weather-card {
            padding: 15px;
            border-radius: 12px;
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            color: #fff;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .weather-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .weather-city {
            font-size: 18px;
            font-weight: bold;
        }
        
        .weather-temp {
            font-size: 32px;
            font-weight: bold;
        }
        
        .weather-desc {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 14px;
        }
        
        .weather-detail {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
            background-color: #f9f9f9;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 24px;
            outline: none;
            font-size: 16px;
        }
        
        .chat-input button {
            margin-left: 10px;
            padding: 12px 20px;
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .chat-input button:hover {
            transform: scale(1.05);
        }
        
        .quick-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 15px;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
        }
        
        .quick-question {
            padding: 8px 15px;
            background-color: #e6e9ff;
            border: none;
            border-radius: 16px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quick-question:hover {
            background-color: #d0d5ff;
        }
        
        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            padding: 15px;
            background-color: #f0f3ff;
            border-top: 1px solid #eee;
        }
        
        .calc-btn {
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
        }
        
        .calc-btn:hover {
            background-color: #4e54c8;
            color: white;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: #f0f2f5;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 10px;
        }
        
        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #999;
            margin-right: 5px;
            animation: typingAnimation 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typingAnimation {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }
        
        @media (max-width: 600px) {
            .chat-container {
                height: 100%;
                border-radius: 0;
            }
            
            body {
                padding: 0;
            }
            
            .message {
                max-width: 90%;
            }
            
            .calculator-buttons {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .weather-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>智能AI聊天助手</h2>
            <p>我可以回答问题、数学计算和查询天气</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">
                你好！我是一个AI助手，可以回答问题、进行数学计算和查询天气。你可以问我关于天气的问题，例如"北京天气怎么样？"
            </div>
            <div class="typing-indicator" id="typingIndicator">
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
            </div>
        </div>
        
        <div class="quick-questions">
            <button class="quick-question" data-question="你好吗？">你好吗？</button>
            <button class="quick-question" data-question="计算 15*3">15*3</button>
            <button class="quick-question" data-question="北京天气">北京天气</button>
            <button class="quick-question" data-question="上海天气怎么样？">上海天气</button>
        </div>
        
        <div class="calculator-buttons">
            <button class="calc-btn" data-input="+">+</button>
            <button class="calc-btn" data-input="-">-</button>
            <button class="calc-btn" data-input="*">×</button>
            <button class="calc-btn" data-input="/">÷</button>
            <button class="calc-btn" data-input="^">^</button>
            <button class="calc-btn" data-input="sqrt(">√</button>
            <button class="calc-btn" data-input="sin(">sin</button>
            <button class="calc-btn" data-input="cos(">cos</button>
            <button class="calc-btn" data-input="tan(">tan</button>
            <button class="calc-btn" data-input="(">(</button>
            <button class="calc-btn" data-input=")">)</button>
            <button class="calc-btn" data-input="π">π</button>
        </div>
        
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="输入问题、数学表达式或城市天气..." autocomplete="off">
            <button id="sendButton">发送</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chatMessages');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const typingIndicator = document.getElementById('typingIndicator');
            const quickQuestions = document.querySelectorAll('.quick-question');
            const calcButtons = document.querySelectorAll('.calc-btn');
            
            // OpenWeatherMap API配置
            const API_KEY = 'your_openweathermap_api_key_here'; // 请替换为您的API密钥
            const WEATHER_API_URL = 'https://api.openweathermap.org/data/2.5/weather';
            
            // 简单问答库
            const responses = {
                "你好": ["你好！很高兴与你交流。", "你好呀！有什么我可以帮助你的吗？", "嗨！今天过得怎么样？"],
                "你好吗": ["我很好，谢谢关心！", "作为一个AI，我没有感觉，但我运行得很好！", "我一切正常，随时准备帮助你。"],
                "你叫什么名字": ["我是一个简单的AI聊天助手。", "你可以叫我小助手。", "我没有名字，但你可以给我取一个！"],
                "今天天气怎么样": ["请告诉我你想查询哪个城市的天气？", "我可以帮你查询天气，请告诉我城市名称。"],
                "你能做什么": ["我可以回答简单的问题、进行数学计算和查询天气。", "我能陪你聊天，回答一些简单问题，还能解数学题和查询天气。", "我的功能有限，但我会尽力帮助你解答简单问题、数学计算和天气查询。"],
                "谢谢": ["不客气！很高兴能帮助到你。", "随时为你效劳！", "不用谢，有什么问题尽管问我。"],
                "再见": ["再见，祝你有个美好的一天！", "再会，希望很快再次与你交谈。", "再见，记得有问题随时来找我哦！"],
                "默认": ["我不太明白，你能换种方式问吗？", "这个问题对我来说有点难，试试更简单的问题吧。", "抱歉，我还在学习中，无法回答这个问题。"]
            };
            
            // 添加消息到聊天窗口
            function addMessage(message, isUser, type = 'normal') {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                
                if (type === 'math') {
                    messageDiv.classList.add('math-message');
                } else if (type === 'weather') {
                    messageDiv.classList.add('weather-message');
                } else {
                    messageDiv.classList.add(isUser ? 'user-message' : 'ai-message');
                }
                
                messageDiv.innerHTML = message;
                chatMessages.insertBefore(messageDiv, typingIndicator);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // 显示"正在输入"指示器
            function showTypingIndicator() {
                typingIndicator.style.display = 'block';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // 隐藏"正在输入"指示器
            function hideTypingIndicator() {
                typingIndicator.style.display = 'none';
            }
            
            // 安全计算数学表达式
            function safeEval(expression) {
                // 替换常用数学符号和函数
                expression = expression.replace(/π/g, 'Math.PI');
                expression = expression.replace(/√/g, 'Math.sqrt');
                expression = expression.replace(/sin/g, 'Math.sin');
                expression = expression.replace(/cos/g, 'Math.cos');
                expression = expression.replace(/tan/g, 'Math.tan');
                expression = expression.replace(/\^/g, '**');
                
                // 移除任何非数学相关字符，确保安全
                const safeExpression = expression.replace(/[^0-9+\-*/().MathPIsqrtcossintan]/g, '');
                
                try {
                    // 使用Function构造函数避免使用eval
                    return new Function('return ' + safeExpression)();
                } catch (error) {
                    return null;
                }
            }
            
            // 检查是否为数学表达式
            function isMathExpression(input) {
                // 匹配数学表达式模式
                const mathRegex = /^[\d+\-*/().^π√sincostan]+$/;
                return mathRegex.test(input) && 
                      (input.includes('+') || 
                       input.includes('-') || 
                       input.includes('*') || 
                       input.includes('/') || 
                       input.includes('^') || 
                       input.includes('√') || 
                       input.includes('sin') || 
                       input.includes('cos') || 
                       input.includes('tan') || 
                       input.includes('π'));
            }
            
            // 检查是否为天气查询
            function isWeatherQuery(input) {
                const weatherKeywords = ['天气', '气温', '温度', '下雨', '下雪', '下雨', '气候', '气象'];
                return weatherKeywords.some(keyword => input.includes(keyword));
            }
            
            // 从用户输入中提取城市名称
            function extractCityName(input) {
                // 移除天气相关关键词
                const cleanedInput = input.replace(/(天气|气温|温度|怎么样|如何|查询|查一下)/g, '');
                return cleanedInput.trim();
            }
            
            // 获取天气数据
            async function getWeatherData(city) {
                try {
                    const response = await fetch(`${WEATHER_API_URL}?q=${city}&appid=${API_KEY}&units=metric&lang=zh_cn`);
                    if (!response.ok) {
                        throw new Error('城市未找到或API请求失败');
                    }
                    return await response.json();
                } catch (error) {
                    console.error('获取天气数据出错:', error);
                    return null;
                }
            }
            
            // 格式化天气数据
            function formatWeatherData(data) {
                if (!data) return '无法获取天气数据，请检查城市名称是否正确。';
                
                const city = data.name;
                const temp = Math.round(data.main.temp);
                const feelsLike = Math.round(data.main.feels_like);
                const humidity = data.main.humidity;
                const description = data.weather[0].description;
                const windSpeed = data.wind.speed;
                const iconCode = data.weather[0].icon;
                const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
                
                return `
                    <div class="weather-card">
                        <div class="weather-header">
                            <div class="weather-city">${city}</div>
                            <img src="${iconUrl}" alt="${description}" width="50" height="50">
                        </div>
                        <div class="weather-temp">${temp}°C</div>
                        <div class="weather-desc">${description}，体感温度 ${feelsLike}°C</div>
                        <div class="weather-details">
                            <div class="weather-detail">
                                <i class="fas fa-tint"></i> 湿度: ${humidity}%
                            </div>
                            <div class="weather-detail">
                                <i class="fas fa-wind"></i> 风速: ${windSpeed} m/s
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // 获取AI回复
            async function getAIResponse(userMessage) {
                // 检查是否为数学表达式
                if (isMathExpression(userMessage)) {
                    const result = safeEval(userMessage);
                    if (result !== null) {
                        return {text: `计算结果: ${userMessage} = ${result}`, type: 'math'};
                    } else {
                        return {text: "抱歉，我无法计算这个表达式。请检查格式是否正确。", type: 'normal'};
                    }
                }
                
                // 检查是否为天气查询
                if (isWeatherQuery(userMessage)) {
                    const city = extractCityName(userMessage);
                    if (city) {
                        showTypingIndicator();
                        const weatherData = await getWeatherData(city);
                        hideTypingIndicator();
                        
                        if (weatherData) {
                            return {text: formatWeatherData(weatherData), type: 'weather'};
                        } else {
                            return {text: `抱歉，无法获取"${city}"的天气信息，请检查城市名称是否正确。`, type: 'normal'};
                        }
                    } else {
                        return {text: "请告诉我你想查询哪个城市的天气？例如：北京天气怎么样？", type: 'normal'};
                    }
                }
                
                userMessage = userMessage.toLowerCase().replace(/[?!。,.]/g, '');
                
                for (const keyword in responses) {
                    if (userMessage.includes(keyword)) {
                        const possibleResponses = responses[keyword];
                        return {text: possibleResponses[Math.floor(Math.random() * possibleResponses.length)], type: 'normal'};
                    }
                }
                
                // 如果没有匹配的关键词，返回默认回复
                const defaultResponses = responses["默认"];
                return {text: defaultResponses[Math.floor(Math.random() * defaultResponses.length)], type: 'normal'};
            }
            
            // 处理用户发送消息
            async function handleUserMessage() {
                const message = userInput.value.trim();
                if (message) {
                    addMessage(message, true);
                    userInput.value = '';
                    
                    showTypingIndicator();
                    
                    try {
                        const response = await getAIResponse(message);
                        hideTypingIndicator();
                        addMessage(response.text, false, response.type);
                    } catch (error) {
                        hideTypingIndicator();
                        addMessage('抱歉，处理你的请求时出现了错误。', false);
                    }
                }
            }
            
            // 发送按钮点击事件
            sendButton.addEventListener('click', handleUserMessage);
            
            // 按Enter键发送消息
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleUserMessage();
                }
            });
            
            // 快速问题按钮
            quickQuestions.forEach(button => {
                button.addEventListener('click', function() {
                    userInput.value = this.getAttribute('data-question');
                    handleUserMessage();
                });
            });
            
            // 计算器按钮
            calcButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const input = this.getAttribute('data-input');
                    userInput.value += input;
                    userInput.focus();
                });
            });
            
            // 自动聚焦到输入框
            userInput.focus();
        });
    </script>
</body>
</html>
