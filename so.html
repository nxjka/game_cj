<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统锁定 - 安全验证</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #0a0f2e, #1a1a4a);
            font-family: 'Consolas', 'Courier New', monospace;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            cursor: default;
        }

        /* 系统锁定警告 */
        .lock-warning {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 10;
            padding: 10px;
            background: rgba(255, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 0, 0, 0.5);
            animation: pulseWarning 2s infinite;
        }

        .lock-warning i {
            margin-right: 8px;
            color: #ff5555;
        }

        /* 数字矩阵背景 */
        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 5, 15, 0.9);
            overflow: hidden;
            z-index: 1;
        }

        .matrix-code {
            position: absolute;
            top: 0;
            left: 0;
            color: rgba(0, 255, 100, 0.1);
            font-size: 18px;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            white-space: nowrap;
            animation: matrixFall linear infinite;
        }

        /* 错误信息容器 */
        .error-container {
            position: relative;
            z-index: 3;
            max-width: 800px;
            padding: 30px;
            background: rgba(10, 15, 40, 0.85);
            border: 2px solid rgba(100, 150, 255, 0.3);
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(0, 100, 255, 0.4);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            text-align: center;
        }

        /* 错误标题 */
        .error-title {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 15px rgba(0, 200, 255, 0.7);
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 2px;
            position: relative;
            animation: flicker 4s infinite;
        }

        .error-title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #4d9aff, transparent);
        }

        /* 错误消息 */
        .error-message {
            font-size: 1.2rem;
            line-height: 1.8;
            margin: 20px 0;
            color: #c0d8ff;
        }

        .error-details {
            background: rgba(0, 10, 40, 0.7);
            padding: 20px;
            margin: 25px 0;
            border-left: 4px solid #ff5555;
            font-size: 0.95rem;
            line-height: 1.7;
            text-align: left;
            border-radius: 0 8px 8px 0;
        }

        .error-code {
            display: inline-block;
            background: rgba(255, 85, 85, 0.2);
            padding: 3px 8px;
            border-radius: 3px;
            color: #ff9999;
            font-family: 'Courier New', monospace;
        }

        /* 解锁条件 */
        .unlock-condition {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 30, 70, 0.5);
            border-radius: 10px;
            border: 1px solid rgba(0, 200, 255, 0.3);
        }

        .unlock-condition i {
            color: #4dffb8;
            margin-right: 8px;
        }

        /* 游戏容器 */
        .game-container {
            position: relative;
            z-index: 2;
            width: 360px;
            margin: 20px auto;
            background: rgba(0, 10, 40, 0.85);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 100, 255, 0.4);
            border: 1px solid rgba(100, 180, 255, 0.4);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(100, 180, 255, 0.3);
        }

        .game-title {
            font-size: 1.8rem;
            color: #4d9aff;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(77, 154, 255, 0.7);
        }

        .score-container {
            background: rgba(0, 20, 60, 0.7);
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
            color: #fff;
            border: 1px solid rgba(100, 180, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .score-label {
            font-size: 0.8rem;
            color: #a0d0ff;
            margin-bottom: 3px;
        }

        .score-value {
            font-size: 1.3rem;
            color: #4dffb8;
        }

        /* 游戏网格 */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            background: rgba(0, 30, 70, 0.5);
            padding: 10px;
            border-radius: 8px;
            border: 2px solid rgba(100, 180, 255, 0.2);
            touch-action: none;
        }

        .grid-cell {
            background: rgba(20, 50, 120, 0.4);
            border-radius: 5px;
            height: 75px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            transition: all 0.15s ease;
            position: relative;
            overflow: hidden;
        }

        .grid-cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0) 50%, 
                rgba(255, 255, 255, 0.1) 100%);
            z-index: 1;
            pointer-events: none;
        }

        /* 数字块样式 */
        .tile-2 { background: rgba(100, 150, 255, 0.6); box-shadow: 0 0 10px rgba(100, 150, 255, 0.4); }
        .tile-4 { background: rgba(80, 130, 255, 0.7); box-shadow: 0 0 10px rgba(80, 130, 255, 0.4); }
        .tile-8 { background: rgba(60, 110, 255, 0.8); color: #ffcc00; box-shadow: 0 0 10px rgba(60, 110, 255, 0.5); }
        .tile-16 { background: rgba(40, 90, 255, 0.9); color: #ffcc00; box-shadow: 0 0 12px rgba(40, 90, 255, 0.6); }
        .tile-32 { background: rgba(20, 70, 255, 0.9); color: #ffcc00; box-shadow: 0 0 12px rgba(20, 70, 255, 0.6); }
        .tile-64 { background: rgba(0, 50, 255, 0.9); color: #ffcc00; box-shadow: 0 0 15px rgba(0, 50, 255, 0.7); }
        .tile-128 { background: rgba(0, 150, 255, 0.9); color: #ffff00; font-size: 1.8rem; box-shadow: 0 0 15px rgba(0, 150, 255, 0.7); }
        .tile-256 { background: rgba(0, 200, 255, 0.9); color: #ffff00; font-size: 1.8rem; box-shadow: 0 0 15px rgba(0, 200, 255, 0.7); }
        .tile-512 { background: rgba(0, 255, 255, 0.9); color: #ffff00; font-size: 1.7rem; box-shadow: 0 0 20px rgba(0, 255, 255, 0.8); }
        .tile-1024 { background: rgba(100, 255, 255, 0.9); color: #ffffff; font-size: 1.6rem; box-shadow: 0 0 20px rgba(100, 255, 255, 0.8); }
        .tile-2048 { background: linear-gradient(135deg, #ffcc00, #ff9900); color: #003366; font-size: 1.5rem; box-shadow: 0 0 25px rgba(255, 204, 0, 0.8); }

        /* 游戏结束提示 */
        .game-message {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 20, 60, 0.95);
            border-radius: 10px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .game-message p {
            font-size: 2.2rem;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
        }

        .retry-button {
            background: linear-gradient(135deg, #4d9aff, #8e54e9);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(77, 154, 255, 0.4);
        }

        .retry-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(77, 154, 255, 0.6);
        }

        /* 解锁按钮 */
        .unlock-button {
            margin-top: 20px;
            background: linear-gradient(135deg, #00c853, #1de9b6);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 200, 83, 0.4);
            opacity: 0.7;
            pointer-events: none;
        }

        .unlock-button.active {
            opacity: 1;
            pointer-events: auto;
            animation: pulseSuccess 1.5s infinite;
        }

        .unlock-button.active:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 200, 83, 0.6);
        }

        /* 故障效果 */
        .glitch-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.08;
            z-index: 2;
            pointer-events: none;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(180deg, rgba(0, 200, 255, 0.8), transparent);
            animation: scan 4s linear infinite;
            z-index: 4;
            pointer-events: none;
        }

        /* 动画效果 */
        @keyframes flicker {
            0% { opacity: 1; }
            5% { opacity: 0.8; }
            10% { opacity: 1; }
            15% { opacity: 0.7; }
            20% { opacity: 1; }
            70% { opacity: 1; }
            75% { opacity: 0.6; }
            80% { opacity: 1; }
            85% { opacity: 0.4; }
            90% { opacity: 1; }
            95% { opacity: 0.2; }
            100% { opacity: 1; }
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        @keyframes pulseWarning {
            0% { background-color: rgba(255, 0, 0, 0.2); }
            50% { background-color: rgba(255, 0, 0, 0.4); }
            100% { background-color: rgba(255, 0, 0, 0.2); }
        }

        @keyframes pulseSuccess {
            0% { box-shadow: 0 0 0 0 rgba(0, 200, 83, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(0, 200, 83, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 200, 83, 0); }
        }

        @keyframes matrixFall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .error-container {
                width: 95%;
                padding: 20px;
            }
            
            .error-title {
                font-size: 2.2rem;
            }
            
            .game-container {
                width: 95%;
            }
            
            .grid-cell {
                height: 65px;
                font-size: 1.5rem;
            }
            
            .game-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 400px) {
            .grid-cell {
                height: 55px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- 系统锁定警告 -->
    <div class="lock-warning">
        <i class="fas fa-shield-alt"></i> 系统安全锁定中 - 访问权限已被拒绝
    </div>
    
    <!-- 数字矩阵背景 -->
    <div class="matrix-bg" id="matrix-bg"></div>
    
    <!-- 故障效果 -->
    <div class="glitch-effect"></div>
    
    <!-- 扫描线效果 -->
    <div class="scan-line"></div>
    
    <!-- 错误信息 -->
    <div class="error-container">
        <h1 class="error-title">SYSTEM LOCKDOWN</h1>
        
        <div class="error-message">
            <p><i class="fas fa-exclamation-triangle"></i> 安全协议已激活 - 检测到非法登录尝试</p>
            <p>系统已锁定，需要完成安全验证才能解除</p>
        </div>
        
        <div class="error-details">
            <p>错误代码: <span class="error-code">0xE3A7B2F</span> - 安全令牌验证失败</p>
            <p>错误类型: <span class="error-code">SECURITY_BREACH</span></p>
            <p>时间戳: <span class="error-code">2025-08-11 14:36:22 UTC</span></p>
            <p>用户: <span class="error-code">zyjj</span></p>
            <p>IP: <span class="error-code">192.168.7.22</span> | 位置: <span class="error-code">未知</span></p>
            <p>建议操作: 完成安全游戏验证以解除系统锁定</p>
        </div>
        
        <div class="unlock-condition">
            <i class="fas fa-unlock-alt"></i>
            <span>解锁条件：在2048游戏中获得<strong>2000分</strong>以上</span>
        </div>
    </div>
    
    <!-- 2048小游戏 -->
    <div class="game-container">
        <div class="game-header">
            <div class="game-title">2048</div>
            <div class="score-container">
                <div class="score-label">分数</div>
                <div class="score-value" id="score">0</div>
            </div>
        </div>
        
        <div class="game-grid" id="game-grid">
            <!-- 游戏格子由JS生成 -->
        </div>
        
        <div class="game-message" id="game-message">
            <p id="message-text">游戏结束!</p>
            <button class="retry-button" id="retry-button">重新开始</button>
        </div>
    </div>
    
    <!-- 解锁按钮 -->
    <button class="unlock-button" id="unlock-button">
        <i class="fas fa-lock-open"></i> 解除系统锁定
    </button>
    
    <script>
        // 创建数字矩阵背景
        function createMatrixBackground() {
            const container = document.getElementById('matrix-bg');
            const chars = "01010101010101010101";
            const columns = Math.floor(window.innerWidth / 20);
            
            for (let i = 0; i < columns; i++) {
                const code = document.createElement('div');
                code.className = 'matrix-code';
                code.textContent = chars;
                code.style.left = `${i * 20}px`;
                code.style.animationDuration = `${Math.random() * 10 + 10}s`;
                code.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(code);
            }
        }

        // 2048游戏实现
        document.addEventListener('DOMContentLoaded', function() {
            createMatrixBackground();
            
            const gridDisplay = document.getElementById('game-grid');
            const scoreDisplay = document.getElementById('score');
            const messageDisplay = document.getElementById('game-message');
            const messageText = document.getElementById('message-text');
            const retryButton = document.getElementById('retry-button');
            const unlockButton = document.getElementById('unlock-button');
            
            const gridSize = 4;
            let grid = [];
            let score = 0;
            let gameOver = false;
            
            // 创建游戏网格
            function createGrid() {
                grid = Array(gridSize * gridSize).fill(0);
                gridDisplay.innerHTML = '';
                for (let i = 0; i < gridSize * gridSize; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('grid-cell');
                    gridDisplay.appendChild(cell);
                }
                addNumber();
                addNumber();
                updateGrid();
                updateUnlockButton();
            }
            
            // 在随机空位置添加数字（2或4）
            function addNumber() {
                const emptyCells = [];
                grid.forEach((cell, index) => {
                    if (cell === 0) emptyCells.push(index);
                });
                
                if (emptyCells.length > 0) {
                    const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    grid[randomIndex] = Math.random() > 0.8 ? 4 : 2;
                }
            }
            
            // 更新网格显示
            function updateGrid() {
                grid.forEach((value, index) => {
                    const cell = gridDisplay.children[index];
                    cell.textContent = value === 0 ? '' : value;
                    cell.className = 'grid-cell';
                    if (value > 0) cell.classList.add(`tile-${value}`);
                });
                scoreDisplay.textContent = score;
                updateUnlockButton();
            }
            
            // 更新解锁按钮状态
            function updateUnlockButton() {
                if (score >= 2000) {
                    unlockButton.classList.add('active');
                } else {
                    unlockButton.classList.remove('active');
                }
            }
            
            // 滑动操作
            function slide(row) {
                let arr = row.filter(val => val !== 0);
                const missing = gridSize - arr.length;
                arr = [...Array(missing).fill(0), ...arr];
                return arr;
            }
            
            // 合并相同数字
            function combine(row) {
                for (let i = gridSize - 1; i >= 1; i--) {
                    if (row[i] === row[i - 1]) {
                        row[i] *= 2;
                        row[i - 1] = 0;
                        score += row[i];
                    }
                }
                return row;
            }
            
            // 旋转网格（用于简化移动逻辑）
            function rotateGrid() {
                const newGrid = [];
                for (let i = 0; i < gridSize; i++) {
                    newGrid.push([]);
                    for (let j = 0; j < gridSize; j++) {
                        newGrid[i].push(grid[j * gridSize + (gridSize - 1 - i)]);
                    }
                }
                grid = newGrid.flat();
            }
            
            // 移动操作
            function move(direction) {
                if (gameOver) return;
                
                let moved = false;
                const originalGrid = [...grid];
                
                // 根据方向旋转网格
                if (direction === 'up') rotateGrid();
                if (direction === 'right') { rotateGrid(); rotateGrid(); }
                if (direction === 'down') { rotateGrid(); rotateGrid(); rotateGrid(); }
                
                // 处理每一行
                for (let i = 0; i < gridSize; i++) {
                    let row = grid.slice(i * gridSize, (i + 1) * gridSize);
                    
                    // 滑动、合并、再滑动
                    row = slide(row);
                    row = combine(row);
                    row = slide(row);
                    
                    // 更新网格
                    for (let j = 0; j < gridSize; j++) {
                        if (row[j] !== originalGrid[i * gridSize + j]) moved = true;
                        grid[i * gridSize + j] = row[j];
                    }
                }
                
                // 旋转回原方向
                if (direction === 'down') rotateGrid();
                if (direction === 'right') { rotateGrid(); rotateGrid(); }
                if (direction === 'up') { rotateGrid(); rotateGrid(); rotateGrid(); }
                
                // 如果有移动，添加新数字并更新
                if (moved) {
                    setTimeout(() => {
                        addNumber();
                        updateGrid();
                        checkGameOver();
                    }, 150);
                }
            }
            
            // 检查游戏是否结束
            function checkGameOver() {
                // 检查是否有空格
                if (grid.some(cell => cell === 0)) return;
                
                // 检查水平方向是否有可合并的
                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize - 1; j++) {
                        if (grid[i * gridSize + j] === grid[i * gridSize + j + 1]) {
                            return;
                        }
                    }
                }
                
                // 检查垂直方向是否有可合并的
                for (let j = 0; j < gridSize; j++) {
                    for (let i = 0; i < gridSize - 1; i++) {
                        if (grid[i * gridSize + j] === grid[(i + 1) * gridSize + j]) {
                            return;
                        }
                    }
                }
                
                // 游戏结束
                gameOver = true;
                messageText.textContent = '游戏结束!';
                messageDisplay.style.display = 'flex';
            }
            
            // 重置游戏
            function resetGame() {
                gridDisplay.innerHTML = '';
                grid = [];
                score = 0;
                gameOver = false;
                messageDisplay.style.display = 'none';
                createGrid();
            }
            
            // 键盘控制
            document.addEventListener('keydown', function(e) {
                e.preventDefault();
                
                switch(e.key) {
                    case 'ArrowUp':
                        move('up');
                        break;
                    case 'ArrowDown':
                        move('down');
                        break;
                    case 'ArrowLeft':
                        move('left');
                        break;
                    case 'ArrowRight':
                        move('right');
                        break;
                }
            });
            
            // 触摸滑动控制
            let touchStartX, touchStartY;
            
            gridDisplay.addEventListener('touchstart', function(e) {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                e.preventDefault();
            }, { passive: false });
            
            gridDisplay.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            gridDisplay.addEventListener('touchend', function(e) {
                if (!touchStartX || !touchStartY) return;
                
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                
                const dx = touchEndX - touchStartX;
                const dy = touchEndY - touchStartY;
                
                // 确定滑动方向
                if (Math.abs(dx) > Math.abs(dy)) {
                    // 水平滑动
                    if (dx > 50) move('right');
                    else if (dx < -50) move('left');
                } else {
                    // 垂直滑动
                    if (dy > 50) move('down');
                    else if (dy < -50) move('up');
                }
                
                touchStartX = null;
                touchStartY = null;
            });
            
            // 重新开始按钮
            retryButton.addEventListener('click', resetGame);
            
            // 解锁按钮
            unlockButton.addEventListener('click', function() {
                if (score >= 2000) {
                    // 解锁系统，返回登录页面
                    window.location.href = 'index.html';
                }
            });
            
            // 初始化游戏
            createGrid();
            
            // 锁定页面其他交互
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.game-container') && 
                    !e.target.closest('.retry-button') && 
                    !e.target.closest('.unlock-button') && 
                    !e.target.closest('#unlock-button')) {
                    e.preventDefault();
                    e.stopPropagation();
                }
            }, true);
            
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
            document.addEventListener('keydown', function(e) {
                // 允许方向键和游戏相关按键
                const allowedKeys = ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'];
                if (!allowedKeys.includes(e.key) && e.key !== 'r' && e.key !== 'R') {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
