<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绽放的3D火花</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #000428, #004e92, #000428);
            font-family: 'Arial', sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: none;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 30px rgba(255, 100, 255, 0.5);
            animation: glow 3s infinite alternate;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 15px #ff00ff, 0 0 25px #ff00ff;
            background: linear-gradient(45deg, #ff512f, #dd2476, #ff512f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 5s infinite alternate;
        }
        
        p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .instructions {
            font-size: 1rem;
            color: #aaa;
            margin-top: 2rem;
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(255, 0, 255, 0.5); }
            100% { box-shadow: 0 0 40px rgba(0, 255, 255, 0.7), 0 0 60px rgba(255, 0, 255, 0.5); }
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>
    </div>
    
    <div class="content">
        <h1>绽放的3D火花</h1>
        <p>移动你的鼠标，让绚烂的3D火花跟随你的每一个动作。每一颗火花都是独一无二的色彩，创造出迷人的视觉盛宴。</p>
        <p class="instructions">移动鼠标控制火花方向 | 点击增加更多火花</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 主要变量
        let scene, camera, renderer;
        let sparkGroup;
        let mouseX = 0, mouseY = 0;
        let targetX = 0, targetY = 0;
        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;
        
        // 初始化场景
        function init() {
            // 创建场景
            scene = new THREE.Scene();
            
            // 创建相机
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            
            // 创建火花组
            sparkGroup = new THREE.Group();
            scene.add(sparkGroup);
            
            // 创建火花
            createSparks(150);
            
            // 添加环境光
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            // 添加点光源
            const pointLight = new THREE.PointLight(0xff00ff, 1, 100);
            pointLight.position.set(0, 0, 5);
            scene.add(pointLight);
            
            // 添加方向光
            const directionalLight = new THREE.DirectionalLight(0x00ffff, 0.5);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // 事件监听
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('click', onClick);
            window.addEventListener('resize', onWindowResize);
            
            // 开始动画
            animate();
        }
        
        // 创建火花
        function createSparks(count) {
            const geometry = new THREE.SphereGeometry(0.05, 10, 10);
            
            for (let i = 0; i < count; i++) {
                // 随机颜色
                const color = new THREE.Color();
                color.setHSL(Math.random(), 1, 0.7);
                
                const material = new THREE.MeshPhongMaterial({
                    color: color,
                    emissive: color,
                    emissiveIntensity: 0.5,
                    specular: 0xffffff,
                    shininess: 100,
                    transparent: true,
                    opacity: 0.9
                });
                
                const spark = new THREE.Mesh(geometry, material);
                
                // 随机位置
                spark.position.x = Math.random() * 4 - 2;
                spark.position.y = Math.random() * 4 - 2;
                spark.position.z = Math.random() * 4 - 2;
                
                // 随机大小
                const scale = Math.random() * 0.8 + 0.5;
                spark.scale.set(scale, scale, scale);
                
                // 添加自定义属性
                spark.userData = {
                    originalX: spark.position.x,
                    originalY: spark.position.y,
                    originalZ: spark.position.z,
                    speed: Math.random() * 0.02 + 0.005,
                    angle: Math.random() * Math.PI * 2
                };
                
                sparkGroup.add(spark);
            }
        }
        
        // 鼠标移动事件
        function onMouseMove(event) {
            mouseX = event.clientX - windowHalfX;
            mouseY = event.clientY - windowHalfY;
            
            targetX = mouseX * 0.001;
            targetY = mouseY * 0.001;
        }
        
        // 点击事件
        function onClick() {
            createSparks(30);
        }
        
        // 窗口调整大小
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            
            // 更新火花组旋转
            sparkGroup.rotation.x += (targetY - sparkGroup.rotation.x) * 0.1;
            sparkGroup.rotation.y += (targetX - sparkGroup.rotation.y) * 0.1;
            
            // 更新单个火花
            const time = Date.now() * 0.001;
            
            sparkGroup.children.forEach(spark => {
                spark.userData.angle += spark.userData.speed;
                
                // 添加浮动效果
                spark.position.x = spark.userData.originalX + Math.sin(spark.userData.angle) * 0.2;
                spark.position.y = spark.userData.originalY + Math.cos(spark.userData.angle) * 0.2;
                spark.position.z = spark.userData.originalZ + Math.sin(spark.userData.angle * 1.5) * 0.2;
                
                // 脉动效果
                const pulse = Math.sin(time * 2 + spark.userData.angle) * 0.1 + 0.9;
                spark.scale.set(pulse, pulse, pulse);
                
                // 随机颜色变化
                if (Math.random() < 0.01) {
                    const newColor = new THREE.Color();
                    newColor.setHSL(Math.random(), 1, 0.7);
                    spark.material.color = newColor;
                    spark.material.emissive = newColor;
                }
            });
            
            // 渲染场景
            renderer.render(scene, camera);
        }
        
        // 启动
        init();
    </script>
</body>
</html>
